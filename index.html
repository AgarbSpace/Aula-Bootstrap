<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Nav Bar</a> <!--Da para colocar um img no lugar Nav Bar. Também da para definir width e height-->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3 class="margin">Quem Somos</h3>
            <img src="" class="rounded-circle" alt="">
            <h3>Somos uma equipe comprometida com você</h3>
        </div>
    </section>

    <selection id="parceiros">
        <div class="container-fluid parceiros-p text-center margin">
            <h3>Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="" class="rounded-circle" alt="" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="" alt="" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="" alt="" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </selection>

    <section id="servicos">
        <div class="container-fluid text-center margin servicos-s">
            <h3>Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6"> <!--O 6 significa que vai ter 2 imagens no row, pos o bootstrap conta 12-->
                        <img src="" alt="" width="100%">
                        <p></p>
                    </div>
                    <div class="col-lg-6">
                        <img src="" alt="" width="100%">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer">
        <p>Deselvolvido por Agarb</p>
    </footer>
</body>




</html>
